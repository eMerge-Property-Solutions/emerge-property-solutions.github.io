# Build settings
exclude: 
  - _lib
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
timezone: America/Chicago
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate-v2

# Collections
collections:
  team:
    output: false
  news:
    output: true
    permalink: /news/:title/

pagination:
  enabled: true
  debug: false
  trail:
    before: 2
    after: 2

defaults:
  - scope:
      path: ""
      type: news
    values:
      layout: news
      excerpt_separator: <!--more-->
      show_title: false
      header_image: "/img/header/header-dallas-texas-usa-desat.jpg"

compress_html:
  clippings: all
  comments:  ["<!-- ", " -->"]
  endings:   all

sass:
  style: compressed
