---
layout: default
---

<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9">
      <article>
        <div class="eyebrow">{{ page.date | date: "%B %e, %Y" }}</div>
        <h2>{{ page.title }}</h2>
        <div class="content">
        {{ content }}
        </div>
      </article>
    </div>
  </div>
</div>
